name: demo
on: [ push, workflow_dispatch ]
jobs:
  # x86_64
  x64:
    name: Checkout x64 support
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: uname -a
  aarch64:
    name: Checkout aarch64 support
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: uraimo/run-on-arch-action@v2.2.0
        id: runcmd
        with:
          arch: aarch64
          distro: archarm_latest
          run: |
            uname -a
